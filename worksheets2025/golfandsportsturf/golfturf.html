<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GreenTrust 365 Golf and Sports Turf Program Worksheet</title>
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/page.css" />
    <link rel="stylesheet" href="/design.css" />
    <link rel="stylesheet" href="/worksheets2025/worksheet-table.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="worksheet-wrapper">
        <!-- Logo Bar -->
        <div class="hero-logo-bar">
          <img
            src="/img/hero-logo-bar.svg"
            alt="Hero Logo"
            class="hero-logo-img"
          />
        </div>

        <!-- Main Title -->
        <div class="worksheet-main-title">
          2025 GreenTrust 365 Golf and Sports Turf Program Worksheet
        </div>

        <!-- Table Placeholder -->
        <div id="table-container">
          <div class="worksheet-tables-wrapper">
            <div class="left-table">
              <div class="product-table">
                <div class="row row-header">
                  <div class="product-header">Qualifying Agency Products (Package Size)</div>
                  <div class="pkg-price-header">Pkg Price<br />for 2025 Program Year</div>
                  <div class="num-pkgs-header">Number of Pkgs<br />Purchased</div>

                </div>
                <div id="left-products"></div> <!-- ðŸ’¥ changed! -->
              </div>
            </div>
        
            <div class="right-table">
              <div class="product-table">
                <div class="row row-header">
                  <div class="product-header">Pallet Offers</div>
                  <div class="pkg-price-header">Pkg Price<br />for 2025 Program Year</div>
                  <div class="num-pkgs-header">Number of Pkgs<br />Purchased</div>
                  <div class="qual-amt-header">Qualifying<br />Purchase Amount</div>
                </div>
                <div id="right-products"></div> <!-- ðŸ’¥ changed! -->
              </div>
        
              <!-- Footnotes go below Pallet Offers -->
              <div class="worksheet-footnotes">
                <div class="worksheet-footnotes-list"></div>
              </div>
            </div>
          </div>
        </div>

    <!-- Only load table script -->
    <script src="/worksheets2025/golfandsportsturf/table-script.js"></script>

    <!-- REMOVE or COMMENT OUT the page script -->
    <!-- <script src="/worksheets2025/golfandsportsturf/script.js"></script> -->

</html>
