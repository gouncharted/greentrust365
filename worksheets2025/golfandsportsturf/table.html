<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GreenTrust 365 Golf and Sports Turf Program Worksheet</title>
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/page.css" />
    <link rel="stylesheet" href="/design.css" />
    <link rel="stylesheet" href="/worksheets2025/worksheet-table.css" />
  </head>

  <body>
    <div class="worksheet-tables-wrapper">
      <!-- Column: LEFT (Main Products) -->
      <div class="left-table">
        <div class="product-table">
          <div class="row-header">
            <div class="product-header">
              Qualifying Agency Products (Package Size)
            </div>
            <div class="pkg-price-header">
              Pkg Price<br />for 2025 Program Year
            </div>
            <div class="num-pkgs-header">Number of Pkgs<br />Purchased</div>
            <div class="qual-amt-header">Qualifying<br />Purchase Amount</div>
          </div>
          <div id="left-products"></div>
        </div>
      </div>

      <!-- Column: RIGHT (Pallet Offers) -->
      <div class="right-table">
        <div class="product-table">
          <div class="row-header">
            <div class="product-header">Pallet Offers</div>
            <div class="pkg-price-header">
              Pkg Price<br />for 2025 Program Year
            </div>
            <div class="num-pkgs-header">Number of Pkgs<br />Purchased</div>
            <div class="qual-amt-header">Qualifying<br />Purchase Amount</div>
          </div>
          <div id="right-products"></div>
        </div>

        <!-- FOOTNOTES (under pallet offers) -->
        <div class="worksheet-footnotes">
          <div class="worksheet-footnotes-list"></div>
        </div>
      </div>
    </div>
    <!-- /worksheet-tables-wrapper -->

    <!-- Load ONLY the table script (NO page script here) -->
    <script src="/worksheets2025/golfandsportsturf/table-script.js"></script>
  </body>
</html>
