<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>greentrust365</title>
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/page.css" />
    <link rel="stylesheet" href="/design.css" />
    <link rel="stylesheet" href="/worksheet-table.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="letter-size-wrapper">
        <!-- Worksheet Logo Bar -->
        <div class="worksheet-logo-bar">
          <div class="worksheet-logo-left">
            <img
              src="/img/product-logo.svg"
              class="product-logo"
              alt="Product Logo"
            />
          </div>
          <div class="worksheet-logo-right">
            <img
              src="/img/syngenta-white.svg"
              class="syngenta-logo"
              alt="Syngenta Logo"
            />
          </div>
        </div>

        <!-- Thin Green Bottom Bar -->
        <div class="worksheet-bottom-bar"></div>

        <!-- Main Content Area -->
        <div class="content-wrapper">
          <div class="content-container">
            <div class="worksheet-content">
              <!-- Program Title / Date Periods -->
              <div class="worksheet-header">
                <div class="worksheet-title">Early Order Program 2025</div>
                <div class="worksheet-dates">
                  Program Period: October 1, 2024 - January 31, 2025
                </div>
              </div>

              <!-- Main Product Table -->
              <div class="worksheet-table main-table">
                <div class="worksheet-row worksheet-header-row">
                  <div class="worksheet-product-header">
                    Qualifying Products
                  </div>
                  <div class="worksheet-price-header">$</div>
                  <div class="worksheet-x-header">X</div>
                  <div class="worksheet-equals-header">=</div>
                </div>
                <div class="worksheet-rows-main"></div>
              </div>

              <!-- Pallet Offers Table -->
              <div class="worksheet-table pallet-table">
                <div class="worksheet-row worksheet-header-row">
                  <div class="worksheet-product-header">Pallet Offers</div>
                  <div class="worksheet-price-header">$</div>
                  <div class="worksheet-x-header">X</div>
                  <div class="worksheet-equals-header">=</div>
                </div>
                <div class="worksheet-rows-pallet"></div>
              </div>

              <!-- Footnotes -->
              <div class="worksheet-footnotes">
                <div class="worksheet-footnotes-list"></div>
              </div>
            </div>
          </div>

          <!-- Legal Codes -->
          <div class="legal-block">
            <div class="legal-html"></div>
            <div class="code-row">
              <div class="job-number"></div>
              <div class="lgc-code"></div>
            </div>
          </div>
        </div>

        <!-- Right Alliance Graphic -->
        <div class="alliance-graphic-wrapper">
          <img
            class="right-bar"
            src="https://cdn.prod.website-files.com/67d49e7990d45621f0276736/67fecf50e67c7e7b4c328b2d_Right%20Bar.svg"
            alt="Alliance Graphic"
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
