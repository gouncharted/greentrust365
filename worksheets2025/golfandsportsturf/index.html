<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GreenTrust365 Worksheet</title>
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/page.css" />
    <link rel="stylesheet" href="/design.css" />
    <link rel="stylesheet" href="/worksheets2025/worksheet-table.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="letter-size-wrapper">
        <!-- Logo Bar -->
        <div class="worksheet-logo-bar">
          <div class="worksheet-logo-left">
            <img
              src="/worksheets/img/product-logo.svg"
              class="product-logo"
              alt="Product Logo"
            />
          </div>
          <div class="worksheet-logo-right">
            <img
              src="/worksheets/img/syngenta-white.svg"
              class="syngenta-logo"
              alt="Syngenta Logo"
            />
          </div>
        </div>

        <!-- Thin Bottom Bar -->
        <div class="worksheet-bottom-bar"></div>

        <!-- HEADLINE Section -->
        <div class="worksheet-header">
          <div class="worksheet-title">Early Order Program 2025</div>
          <div class="worksheet-dates">
            Program Period: October 1, 2024 - January 31, 2025
          </div>
        </div>

        <!-- 2-Column Grid -->
        <div class="worksheet-main-grid">
          <!-- LEFT COLUMN -->
          <div class="worksheet-column">
            <div class="worksheet-subtitle">Qualifying Products</div>

            <div class="worksheet-table main-table">
              <div class="worksheet-row worksheet-header-row">
                <div class="worksheet-product-header">Product</div>
                <div class="worksheet-price-header">$</div>
                <div class="worksheet-x-header">X</div>
                <div class="worksheet-equals-header">=</div>
              </div>
              <div class="worksheet-rows-main"></div>
            </div>
          </div>

          <!-- RIGHT COLUMN -->
          <div class="worksheet-column">
            <div class="worksheet-subtitle">Pallet Offers</div>

            <div class="worksheet-table pallet-table">
              <div class="worksheet-row worksheet-header-row">
                <div class="worksheet-product-header">Product</div>
                <div class="worksheet-price-header">$</div>
                <div class="worksheet-x-header">X</div>
                <div class="worksheet-equals-header">=</div>
              </div>
              <div class="worksheet-rows-pallet"></div>
            </div>

            <!-- FOOTNOTES -->
            <div class="worksheet-footnotes">
              <div class="worksheet-footnotes-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/worksheets2025/script.js"></script>
  </body>
</html>
