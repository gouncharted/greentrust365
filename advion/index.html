<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>greentrust365</title>
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/page.css" />
    <link rel="stylesheet" href="/design.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="letter-size-wrapper">
        <!-- Hero Image -->
        <div class="hero-img-wrapper">
          <img
            width="auto"
            src=""
            alt="Hero Image"
            loading="lazy"
            class="hero-img"
          />
        </div>

        <!-- Top Light Green Bar -->
        <div class="light-green-top"></div>

        <!-- Brand Banner -->
        <div class="brand-banner">
          <div class="light-green"></div>
          <div class="sheet-logo-wrapper">
            <img src="" class="sheet-logo" alt="Product Logo" />
          </div>
          <div class="light-green"></div>
        </div>

        <!-- Syngenta Logo -->
        <div class="syngenta-logo-wrapper">
          <div class="light-green"></div>
          <div class="dark-green">
            <img
              src="https://raw.githubusercontent.com/gouncharted/greentrust365/cfb947e4503565d097aa96e32458a6d2c13a1d67/img/syngenta-white.svg"
              class="syngenta-logo"
              alt="Syngenta Logo"
            />
          </div>
          <div class="light-green"></div>
        </div>

        <!-- Main Content Area -->
        <div class="content-wrapper">
          <div class="content-container">
            <!--
              Dynamically inject your main Airtable copy here.
              Examples:
              <div class="headline">Main Headline</div>
              <div class="body-copy">Supporting body copy text...</div>
            -->
          </div>

          <!-- Legal / Codes Block -->
          <div class="legal-block">
            <div class="legal-html"></div>
            <div class="code-row">
              <div class="job-number"></div>
              <div class="lgc-code"></div>
            </div>
          </div>
        </div>

        <!-- Right Alliance Graphic -->
        <div class="alliance-graphic-wrapper">
          <img
            class="right-bar"
            src="https://cdn.prod.website-files.com/67d49e7990d45621f0276736/67fecf50e67c7e7b4c328b2d_Right%20Bar.svg"
            alt="Alliance Graphic"
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
